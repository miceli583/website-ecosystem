<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" role="img" aria-label="Geometric helm ring with north star">
  <title>Helm North Star â€” Geometric 1</title>
  <defs>
    <radialGradient id="geo1-star" cx="50%" cy="48%" r="60%">
      <stop offset="0%" stop-color="#FFF6CF" />
      <stop offset="55%" stop-color="#F5C758" />
      <stop offset="100%" stop-color="#B67725" />
    </radialGradient>
    <linearGradient id="geo1-ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E5C68B" />
      <stop offset="50%" stop-color="#C08A3A" />
      <stop offset="100%" stop-color="#8B5A24" />
    </linearGradient>
  </defs>

  <g transform="translate(80 80)">
    <!-- Sleek ring with subtle bisect -->
    <circle r="62" fill="none" stroke="url(#geo1-ring)" stroke-width="6" />
    <circle r="52" fill="none" stroke="#EAD9B9" stroke-width="2" opacity="0.7" stroke-dasharray="12 6" />

    <!-- Minimal helm markers -->
    <g fill="#B7823B">
      <rect x="-3" y="-84" width="6" height="10" rx="2" />
      <rect x="-3" y="74" width="6" height="10" rx="2" />
    </g>
    <g fill="#B7823B" transform="rotate(90)">
      <rect x="-3" y="-84" width="6" height="10" rx="2" />
      <rect x="-3" y="74" width="6" height="10" rx="2" />
    </g>

    <!-- Clean spokes -->
    <g stroke="#D8B374" stroke-width="3.5" stroke-linecap="round" opacity="0.75">
      <line x1="0" y1="-52" x2="0" y2="-14" />
      <line x1="0" y1="14" x2="0" y2="52" />
      <line x1="-52" y1="0" x2="-14" y2="0" />
      <line x1="14" y1="0" x2="52" y2="0" />
    </g>

    <!-- Geometric north star -->
    <path d="M 0,-30 L -2.4,-7 L -16,-16 L -7,-2.4 L -30,0 L -7,2.4 L -16,16 L -2.4,7 L 0,42 L 2.4,7 L 16,16 L 7,2.4 L 30,0 L 7,-2.4 L 16,-16 L 2.4,-7 Z"
          fill="url(#geo1-star)" />
  </g>
</svg>
