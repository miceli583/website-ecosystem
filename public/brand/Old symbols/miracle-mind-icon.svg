<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-label="Miracle Mind Icon">
  <title>Miracle Mind North Star</title>
  <defs>
    <radialGradient id="starGlow-icon" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#FFEB99;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>
  </defs>

  <g id="northStar" transform="translate(50, 50)">
    <!-- Main star with radial gradient - elongated proportions -->
    <path d="M 0,-34 L -2.2,-7.5 L -17,-17 L -7.5,-2.2 L -34,0 L -7.5,2.2 L -17,17 L -2.2,7.5 L 0,50 L 2.2,7.5 L 17,17 L 7.5,2.2 L 34,0 L 7.5,-2.2 L 17,-17 L 2.2,-7.5 Z"
          fill="url(#starGlow-icon)" />

    <!-- Subtle darker overlay on side facets for balanced depth -->
    <path d="M 0,0 L -7.5,2.2 L -17,17 L -2.2,7.5 L 0,0" fill="#8B7355" opacity="0.15" />
    <path d="M 0,0 L -34,0 L -7.5,-2.2 L 0,0" fill="#8B7355" opacity="0.15" />
    <path d="M 0,0 L -7.5,-2.2 L -17,-17 L -2.2,-7.5 L 0,0" fill="#A67C52" opacity="0.12" />
    <path d="M 0,0 L 7.5,2.2 L 17,17 L 2.2,7.5 L 0,0" fill="#8B7355" opacity="0.15" />
    <path d="M 0,0 L 34,0 L 7.5,-2.2 L 0,0" fill="#8B7355" opacity="0.15" />
    <path d="M 0,0 L 7.5,-2.2 L 17,-17 L 2.2,-7.5 L 0,0" fill="#A67C52" opacity="0.12" />
  </g>
</svg>
