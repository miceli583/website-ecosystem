<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" role="img" aria-label="Miracle Mind North Star">
  <title>Miracle Mind North Star</title>
  <defs>
    <!-- North Star Glow Gradient -->
    <radialGradient id="northStarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB99;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </radialGradient>

    <!-- Center Dot Gradient (bright center to brown edge) -->
    <radialGradient id="centerDotGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB99;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#704828;stop-opacity:0.6" />
    </radialGradient>

    <!-- Ring gradient -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(250, 250)">
    <!-- 8 tapered rays (triangular/diamond shapes) -->

    <!-- Top ray (0deg) -->
    <path d="M 0,-30 L 8,-175 L 0,-185 L -8,-175 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Top-right ray (45deg) -->
    <path d="M 21,-21 L 124,-124 L 127,-127 L 130,-124 L 124,-118 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Right ray (90deg) -->
    <path d="M 30,0 L 175,-8 L 185,0 L 175,8 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Bottom-right ray (135deg) -->
    <path d="M 21,21 L 124,124 L 127,127 L 124,130 L 118,124 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Bottom ray (180deg) -->
    <path d="M 0,30 L -8,175 L 0,185 L 8,175 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Bottom-left ray (225deg) -->
    <path d="M -21,21 L -124,124 L -127,127 L -130,124 L -124,118 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Left ray (270deg) -->
    <path d="M -30,0 L -175,8 L -185,0 L -175,-8 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Top-left ray (315deg) -->
    <path d="M -21,-21 L -124,-124 L -127,-127 L -124,-130 L -118,-124 Z" fill="url(#northStarGlow)" opacity="0.85"/>

    <!-- Outer ring that bisects the rays -->
    <circle cx="0" cy="0" r="147" fill="none" stroke="url(#ringGradient)" stroke-width="2.5" opacity="0.85"/>

    <!-- Center point with cohesive gradient -->
    <circle cx="0" cy="0" r="40" fill="url(#centerDotGradient)"/>
  </g>
</svg>
