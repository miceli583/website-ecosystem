  <!-- Outer orbit ring -->
  <circle r="72" fill="none" stroke="#0D0A08" stroke-width="4" />

  <!-- Inner orbit ring -->
  <circle r="58" fill="none" stroke="#0D0A08" stroke-width="2" opacity="0.55" />

  <!-- Spiral arms -->
  <g fill="none" stroke="#0D0A08" stroke-width="5.5" stroke-linecap="round">
